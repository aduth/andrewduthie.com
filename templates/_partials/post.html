<article class="blog-post clearfix" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="blog-title">
        <h1 itemprop="name"><a href="/post/<%= @name %>/"><%= @meta.title %></a></h1>
        <p class="blog-meta">
            <span class="meta-text">
                <time pubdate="pubdate" datetime="<%= @meta.date.toISOString() %>" itemprop="datePublished">
                    <%= require('moment')(@meta.date).format('MMM D, YYYY') %>
                </time>
                <span class="separator"></span>
                <a href="/post/<%= @name %>/#disqus_thread">Discuss</a>
            </span>
        </p>
    </header>
    <div class="blog-body" itemprop="articleBody">
        <%- @content %>
    </div>
</article>
